<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Welcome To Karigar's</title>
</head>
<body>
    
    <div class="container orderbox">

        <form action="/" class="row g-3" method="post">
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" name="fname" required>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" name="lname" required>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
              </div>
              <div class="col-md-6">
                <label for="validationDefault05" class="form-label">Ph#</label>
                <input type="text" class="form-control" id="validationDefault05" name="number" placeholder="+9233100000" required>
              </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
              </div>

            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required name="city">
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" name="State" required>
                <option selected disabled value="">Choose...</option>
                <option value="1">Sindh</option>
                <option value="2">Punjab</option>
                <option value="3">Khyber Pakhtunkhwa</option>
                <option value="4">Azad Jammu & Kashmir</option>
                <option value="5">Balochistan</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" name="zipCode" required>
            </div>
            <div class="col-12">
                <label for="mouseModel" class="form-label">Mouse Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Glorious Model D" name="mouse">
              </div>
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Describe the problem</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Right click switch stopped working or double click issue etc...." name="description" required></textarea>
              </div>
            <div class="col-12">
              <button class="btn btn-warning" type="submit">Send to Karigar</button>
            </div>
          </form>

    </div>

    

</body>
</html>
